<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css" integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css" integrity="sha512-SUwyLkI1Wgm4aEZkDkwwigXaOI2HFLy1/YW73asun4sfvlkB9Ecl99+PHfCnfWD0FJjIuFTvWMM7BZPXCckpAA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   <title>Spotify Web</title>
</head>
<body>
   <div class="clearfix">

      <header>

         <div class="clearfix">

         </div>

      </header>

      <nav>

         <div class="clearfix">

         </div>

      </nav>

      <main>

         <div class="clearfix">

         </div>

      </main>

      <footer>
         <!-- inizio left footer -->
         <div class="left-footer">
            <div class="current-song">
               <img src="img/sinister.jpeg" alt="Copertina sinister">
               <div class="current-song-info clearfix">
                  <div class="current-song-title">
                     <p><strong>Sinister</strong></p>
                  </div>
                  <div class="current-song-album">
                     <p>Nome album</p>
                  </div>
                  
               </div> 
               <span id="like-save">
                  <i class="far fa-heart"></i>
                  <i class="far fa-folder"></i>
               </span>           
            </div>
         </div>
         <!-- fine left footer -->
         <div class="mid-footer">
            <div class="control-music">
               <i class="fas fa-random"></i>
               <i class="fas fa-step-backward"></i>
               <i class="far fa-play-circle"></i>
               <i class="fas fa-step-forward"></i>
               <i class="fas fa-redo"></i>
            </div>
            <div class="time-music">
               
            </div>
         </div>

         <div class="right-footer">
            
         </div>

      </footer>

   </div>
</body>
</html>
